<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favourite OS to develop on</p>
        <form id="vote-form">
            <p>
              <label>
                  <input type="radio" name="os" id="windows" value="Windows">
                  <span for="windows">Windows</span>
              </label>
            <p>
              <label>
                  <input type="radio" name="os" id="macos" value="MacOS">
                  <span for="macos">MacOS</span>
              </label>
            <p>
              <label>
                  <input type="radio" name="os" id="linux" value="Linux">
                  <span for="linux">Linux Distro</span>
              </label>
            </p>
            <p>
              <label>
                  <input type="radio" name="os" id="other" value="Other">
                  <span for="other">Something else</span>
              </label>
            </p>
            <input type="submit" value="Vote" class="btn">
          </form>
      
          <br>
          <br>

          <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.2/pusher.min.js" integrity="sha512-eimbIwTgi6xenk305C+lvVqEeeNu9qnbcSCmlmcdFUPr6m2lNIn9iVJbm4qat/3IV2HR5qW7HviNno+EqbKi9A==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
